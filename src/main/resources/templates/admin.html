<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" type="text/css" href="/webjars/bootstrap/4.2.1/css/bootstrap.min.css" />
    <link rel="stylesheet" type="text/css" href="/css/main.css"/>

    <title>Admin Panel</title>
</head>
<body>

<!-- Шапка сайта -->
<nav class="navbar  navbar-expand-md bg-dark navbar-dark sticky-top text-white">

    <div class="container-fluid">
        <a class="navbar-brand" href="#">Application</a>
    </div>

    <li class="nav">
        <a class="nav-link text-white" th:href="@{/logout}">Logout</a>
    </li>

</nav>

<!-- Основной блок сайта -->
<div class="container-fluid">
    <div class="row">

        <!-- Боковая панел -->
        <div class="col-lg-2 col-md-2 my-col">

            <div class="list-group-flush ">
                <a th:href="@{/admin}" class="btn btn-outline-primary btn-lg btn-block my-btn" role="button"
                   aria-pressed="true">Admin</a>
            </div>
            <div class="list-group-flush ">
                <a th:href="@{/user}" class="btn btn-outline-primary btn-lg btn-block my-btn" role="button"
                   aria-pressed="true">User</a>
            </div>
        </div>

        <!-- Панель с таблицей-->
        <div class="col-lg-10 col-md-10">

            <!-- Панель Tabs-->
            <div class="container-fluid">
                <div class="row" style="margin-right: -45px;">
                    <div class="col col-panel">

                        <!-- Надпись -->
                        <div class="text-admin">
                            <!--подставить надпись через addAttribute()-->
                            <h1>Admin panel</h1>
                        </div>
                        <!-- Навигационая панели Tabs -->
                        <ul class="nav nav-tabs" id="myTab" role="tablist">
                            <li class="nav-item">
                                <a class="nav-link active" id="home-tab" data-toggle="tab" href="#home" role="tab"
                                   aria-controls="home" aria-selected="true" style="border-left: 0px;">User table</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" id="new-tab" data-toggle="tab" href="#new" role="tab"
                                   aria-controls="new" aria-selected="false">New User</a>
                            </li>
                        </ul>

                        <!-- Таблица с пользователями-->
                        <div class="tab-content" id="myTabContent">

                            <div class="tab-pane fade show active" id="home" role="tabpanel" aria-labelledby="home-tab">

                                <div class="container-fluid">
                                    <div class="row">
                                        <div class="col">

                                            <div class="text-table">
                                                <p>All users</p>
                                            </div>

                                            <table class="table  table-striped bg-white" id="table-user">
                                                <thead>
                                                <tr>
                                                    <th scope="col">ID</th>
                                                    <th scope="col">Role</th>
                                                    <th scope="col">Login</th>
                                                    <th scope="col">Password</th>
                                                    <th scope="col">Email</th>
                                                    <th scope="col">Edit</th>
                                                </tr>
                                                </thead>
                                                <tbody class="userList">
                                                <!--users-->
                                                </tbody>

                                                <!-- Modal -->
                                                <div class="modal" id="editModal" tabindex="-1" role="dialog"
                                                     aria-labelledby="exampleModalCenterTitle"
                                                     aria-hidden="true">
                                                    <div class="modal-dialog" role="document">
                                                        <div class="modal-content">

                                                            <div class="modal-header">
                                                                <h5 class="modal-title"
                                                                    id="exampleModalCenterTitle">Edit user</h5>
                                                                <button type="button" class="close"
                                                                        data-dismiss="modal" aria-label="Close">
                                                                    <span aria-hidden="true">&times;</span>
                                                                </button>
                                                            </div>

                                                            <div class="modal-body">
                                                                <!-- форма для изменения -->
                                                                <div class="container-fluid">
                                                                    <div class="row justify-content-center"
                                                                         style="margin-bottom: 15px;margin-top: 15px; text-align: center;">

                                                                        <div class="col-md-8">
                                                                            <form class="form-container-modal"
                                                                                  action="#"
                                                                                  method="post" id="edit">
                                                                                <div class="form-group">
                                                                                    <label>ID</label>
                                                                                    <input type="text"
                                                                                           class="form-control"
                                                                                           name="id"
                                                                                           placeholder="ID" id="editId">
                                                                                </div>
                                                                                <div class="form-group">
                                                                                    <label>Email</label>
                                                                                    <input type="email"
                                                                                           class="form-control"
                                                                                           name="email"
                                                                                           placeholder="Enter email"
                                                                                           id="editEmail">
                                                                                </div>
                                                                                <div class="form-group">
                                                                                    <label>Login</label>
                                                                                    <input type="text"
                                                                                           class="form-control"
                                                                                           name="username"
                                                                                           placeholder="Login"
                                                                                           id="editLogin">
                                                                                </div>
                                                                                <div class="form-group">
                                                                                    <label>Password</label>
                                                                                    <input type="password"
                                                                                           class="form-control"
                                                                                           name="password"
                                                                                           placeholder="Password"
                                                                                           id="editPassword">
                                                                                </div>
                                                                                <div class="form-group">
                                                                                    <label>Role</label>
                                                                                    <input type="text"
                                                                                           class="form-control"
                                                                                           name="role"
                                                                                           placeholder="Role"
                                                                                           id="editRole">
                                                                                </div>
                                                                                <div class="modal-footer">
                                                                                    <button type="button"
                                                                                            class="btn btn-secondary"
                                                                                            data-dismiss="modal">
                                                                                        Close
                                                                                    </button>
                                                                                    <button type="submit"
                                                                                            class="btn btn-primary"
                                                                                            id="editBtn">
                                                                                        Save
                                                                                    </button>
                                                                                </div>

                                                                            </form>

                                                                        </div>

                                                                    </div>
                                                                </div>

                                                            </div>


                                                        </div>
                                                    </div>
                                                </div>

                                            </table>
                                        </div>
                                    </div>
                                </div>

                            </div>

                            <!-- Таблица для добовления -->
                            <div class="tab-pane fade" id="new" role="tabpanel" aria-labelledby="new-tab">

                                <div class="container-fluid">
                                    <div class="row">
                                        <div class="col">

                                            <div class="text-table">
                                                <p>Add new user</p>
                                            </div>

                                            <!-- форма для добавления -->
                                            <div class="container-fluid">
                                                <div class="row justify-content-center"
                                                     style="margin-bottom: 15px;margin-top: 15px;">
                                                    <div class="col-12 col-sm-8 col-md-4">


                                                        <form class="form-container-add " action="#"
                                                              method="post" id="creat">

                                                            <div class="form-group">
                                                                <label>Email</label>
                                                                <input type="email" class="form-control"
                                                                       placeholder="Enter email" name="email"
                                                                       id="addEmail">
                                                            </div>
                                                            <div class="form-group">
                                                                <label>Login</label>
                                                                <input type="text" class="form-control"
                                                                       placeholder="Login" name="login" id="addLogin">
                                                            </div>
                                                            <div class="form-group">
                                                                <label>Password</label>
                                                                <input type="password" class="form-control"
                                                                       placeholder="Password" name="password"
                                                                       id="addPassword">
                                                            </div>
                                                            <div class="form-group">
                                                                <label>Role</label>
                                                                <input type="text" class="form-control"
                                                                       placeholder="Role" name="role" id="addRole">
                                                            </div>

                                                            <div class="form-group form-check"></div>
                                                            <button type="submit" class="btn btn-success" id="addBtn">
                                                                Add new User
                                                            </button>
                                                        </form>

                                                    </div>
                                                </div>
                                            </div>

                                        </div>
                                    </div>
                                </div>

                            </div>

                        </div>

                    </div>
                </div>
            </div>

        </div>

    </div>
</div>

<script type="text/javascript" src="/webjars/jquery/3.4.1/jquery.min.js"></script>
<script type="text/javascript" src="/webjars/bootstrap/4.2.1/js/bootstrap.min.js"></script>
<script type="text/javascript" src="/js/main.js"></script>
</body>
</html>
